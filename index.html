<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- A-FrameとAR.jsのCDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- 回転する写真のグループを作成 -->
      <a-entity id="photo-ring" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <!-- 写真1 -->
        <a-image src="https://live.staticflickr.com/65535/53098018469_eb8b162a71_k.jpg" position="1 0 0" scale="0.5 0.5 0.5"></a-image>
        <!-- 写真2 -->
        <a-image src="https://live.staticflickr.com/65535/53309410825_fd5316fca7_k.jpg" position="0 1 0" scale="0.5 0.5 0.5"></a-image>
        <!-- 追加の写真を配置... -->
      </a-entity>

      <!-- カメラ（ユーザー）の位置 -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
