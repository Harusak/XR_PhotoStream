<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>VR Photo Portfolio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
          <img id="cubeTexture" src="./assets/a.png">
        </a-assets>
        <!-- キューブ型の部屋の定義 -->
        <a-box position="0 5 0" width="10" height="10" depth="10" 
           material="src: #cubeTexture; repeat: 1 1" side="back"></a-box>

        <a-assets>
            <!-- ここに写真のアセットを追加します -->
            <img id="photo1" src="https://live.staticflickr.com/65535/53098018469_eb8b162a71_k.jpg">
            <img id="photo2" src="https://live.staticflickr.com/65535/53098018469_eb8b162a71_k.jpg">
            <!-- 他の写真も同様に追加 -->
        </a-assets>

        <a-entity id="photos" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000 easing: linear">
          <a-image src="#photo1" position="0 1.5 -3" look-at="[camera]"></a-image>
          <a-image src="#photo2" position="2 1.5 -3" look-at="[camera]"></a-image>
          <!-- 他の写真を追加 -->
        </a-entity>

        <!-- カメラ（ユーザー）の設定 -->
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
