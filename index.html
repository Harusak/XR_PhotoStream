<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- A-FrameとAR.jsのCDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- 回転する球体のグループを作成 -->
      <a-entity id="sphere-ring" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <!-- 球体1 -->
        <a-sphere position="1 0 0" radius="0.25" color="red"></a-sphere>
        <!-- 球体2 -->
        <a-sphere position="0 1 0" radius="0.25" color="blue"></a-sphere>
        <!-- 追加の球体を配置... -->
      </a-entity>

      <!-- カメラ（ユーザー）の位置 -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
