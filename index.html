<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>VR Photo Portfolio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- ここに写真のアセットを追加します -->
            <img id="photo1" src="https://live.staticflickr.com/65535/53098018469_eb8b162a71_k.jpg">
            <img id="photo2" src="https://live.staticflickr.com/65535/53098018469_eb8b162a71_k.jpg">
            <!-- 他の写真も同様に追加 -->
        </a-assets>

        <!-- 写真を配置 -->
        <a-image src="#photo1" position="0 1.5 -3" rotation="0 0 0"></a-image>
        <a-image src="#photo2" position="2 1.5 -3" rotation="0 0 0"></a-image>
        <!-- 他の写真も同様に配置 -->

        <!-- カメラ（ユーザー）の設定 -->
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
